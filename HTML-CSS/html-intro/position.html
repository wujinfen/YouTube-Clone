<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>

    <body style = "
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        <div style = "
            color: white;
            background-color: black;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            "> header
        </div>

        <div style = "
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
        ">
            sidebar
        </div>

        <div style = "
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 60px;
            z-index: 2;
        ">
            absolute
        </div>

        <div style ="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
            ">div1
        </div>

        <div style ="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            ">div2
        </div>
    </body>
</html>
